<!DOCTYPE html>
<html>
<body>

<h2>test7 - new: Use the XMLHttpRequest to get the content of a file.</h2>
<p>The content is written in JSON format, and can easily be converted into a JavaScript object.</p>

<p id="demo"></p>

<script>

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = "this is our gifts.json <br>";
        for (var i=0; i < myObj.gifts.length; i++) {

            document.getElementById("demo").innerHTML += myObj.gifts[i].name + ", price:" + myObj.gifts[i].price +
             '<img src="' + myObj.gifts[i].img + '" width="525" height="400">' + "<br>";
        }
    }
};
xmlhttp.open("GET", "gifts.json", true);
xmlhttp.send();

</script>

<p>Take a look at <a href="json_demo.txt" target="_blank">json_demo.txt</a></p>

</body>
</html>
