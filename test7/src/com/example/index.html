<!DOCTYPE html>
<html>
<body>

<h2>test7: Use the XMLHttpRequest to get the content of a file.</h2>
<p>The content is written in JSON format, and can easily be converted into a JavaScript object.</p>

<p id="demo"></p>

<script>

var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myObj = JSON.parse(this.responseText);
        document.getElementById("demo").innerHTML = "this is our gifts.json <br>";
        document.getElementById("demo").innerHTML += myObj.gifts[0].name + ", price:" + myObj.gifts[0].price + "<br>";
        document.getElementById("demo").innerHTML += myObj.gifts[1].name + ", price:" + myObj.gifts[1].price + "<br>";
        document.getElementById("demo").innerHTML += myObj.gifts[2].name + ", price:" + myObj.gifts[2].price + "<br>";
    }
};
xmlhttp.open("GET", "gifts.json", true);
xmlhttp.send();

</script>

<p>Take a look at <a href="json_demo.txt" target="_blank">json_demo.txt</a></p>

</body>
</html>
